<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        :root {
            --main-color: rgb(25, 25, 25);
        }
        body {
            background: var(--main-color);
            color: white;
            font-family: Poppins, system-ui;
        }

        h4 {
            font-size: 2em;
            text-align: center;
        }

        .btn-container {
            text-align: center;
        }

        .rps-icons{
            background-color: var(--main-color);
            border: solid 5px rgb(183, 183, 183);
            border-radius: 100px;
            padding: 2rem 2.5rem;
            font-size: 3rem;
            margin: .5rem;
        }



    </style>
</head>
<body>
    <h4>Rock Paper Scissors</h4>
    <div class="btn-container">
        <button class="rps-icons" id="rockBtn" onclick="rock()">‚úä</button>
        <button class="rps-icons" id="paperBtn" onclick="paper()">üñêÔ∏è</button>
        <button class="rps-icons" id="scissorsBtn" onclick="scissors()"">‚úåÔ∏è</button>
    </div>
    <label id="resultRPS"></label><br><br>
    <label id="movesRPS"></label><br><br>
    <label id="scoreRPS"></label><br><br>
    <button onclick="resetRPSBtn()">Reset Score</button><br><br>

    <script>
        const resultRPS = document.getElementById("resultRPS");
        const movesRPS = document.getElementById("movesRPS");
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        /* 
        to make a clean and short code you can use the one above with the same
        results as this commented code below

        if (!score) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        }
        */

        rpsScore();

        function rock() {
            playGame('rock');
        }

        function paper() {
            playGame('paper');
        }

        function scissors() {
            playGame('scissors');
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if(playerMove === 'scissors') {
                if(computerMove === 'rock') {
                    result = 'You lose! Try again';
                }
                else if(computerMove === 'paper') {
                    result = "You Win!!";
                }
                else if(computerMove === 'scissors') {
                    result = "It's a tie!";
                }
            }
            else if(playerMove === 'paper') {
                if(computerMove === 'rock') {
                    result = 'You Win!!';
                }
                else if(computerMove === 'paper') {
                    result = "It's a tie!";
                }
                else if(computerMove === 'scissors') {
                    result = 'You lose! Try again';
                }
            }
            else if(playerMove === 'rock') {
                if(computerMove === 'rock') {
                    result = "It's a tie!";
                }
                else if(computerMove === 'paper') {
                    result = 'You lose! Try again';
                }
                else if(computerMove === 'scissors') {
                    result = 'You Win!!';
                }
            }

            if (result === 'You Win!!') {
                score.wins += 1;
            }
            else if (result === 'You lose! Try again') {
                score.losses += 1;
            }
            else if (result === "It's a tie!") {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            movesRPS.textContent = result;
            resultRPS.textContent = `You: ${playerMove} = Computer: ${computerMove}.`;

            rpsScore();
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }

        function resetRPSBtn() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            localStorage.removeItem('score');

            movesRPS.textContent = null;
            resultRPS.textContent = null;
            rpsScore();
        }

        function rpsScore() {
            const scoreRPS = document.getElementById("scoreRPS");

            scoreRPS.textContent = `Wins: ${score.wins}, Losses: ${score.losses},  Ties: ${score.ties}`;
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
